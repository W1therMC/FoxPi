<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoxPi Maintenance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #741da8 0%, #a46ce7 100%);
      color: #fff;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(52,20,90,0.87);
      border-radius: 18px;
      box-shadow: 0 0 26px #552c6cb0;
      padding: 42px 37px;
      text-align: center;
      max-width: 370px;
    }
    .foxpi-logo {
      width: 75px;
      height: 75px;
      margin-bottom: 25px;
      object-fit: contain;
      border-radius: 13px;
      box-shadow: 0 2px 18px #cf7aff70;
      background: rgba(255,255,255, 0.02);
      border: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.5em;
      letter-spacing: 1.2px;
      color: #ffe3ff;
      margin-bottom: 16px;
      margin-top: 0;
      font-weight: 600;
      text-shadow: 0 1px 14px #8216d370;
    }
    p {
      color: #e5d9ff;
      letter-spacing: 0.4px;
      font-size: 1.06em;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Foxpilogo.png">
    <h1>We are sorry.<br>FoxPi is under maintenance</h1>
    <p>Please check back again soon.</p>
  </div>
</body>
</html>
